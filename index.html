<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staring Contest Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ðŸ‘€ Staring Contest</h1>
    <p>Don't blink! Timer starts when you make eye contact.</p>

    <div class="controls">
        <button id="startBtn">Start Game</button>
        <label>
            <input type="checkbox" id="toggleVideo" checked>
            Show Webcam Video
        </label>
    </div>

    <div class="scoreboard">
        <div id="timer">Time: 0.00s</div>
        <div id="highscore">Highscore: 0.00s</div>
        <div id="lastscore">Last Score: 0.00s</div>
    </div>

    <div class="eyes-container">
        <div class="eye"><div class="pupil"></div></div>
        <div class="eye"><div class="pupil"></div></div>
    </div>

    <video id="video" autoplay playsinline></video>
    <div id="status">Press Start to Begin</div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="cv.js"></script>
    <script src="script.js"></script>
</body>
</html>
