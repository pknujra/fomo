<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staring Contest Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Background Video -->
    <video autoplay muted loop playsinline preload="auto" id="bg-video">
        <source src="stars.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Background Music -->
    <audio id="bg-music" src="music.mp3" preload="auto"></audio>

    <!-- Main Content -->
    <h1 class="glow">👀 Staring Contest</h1>
    <p>Don't blink! Timer starts when you make eye contact.</p>

    <div class="controls">
        <button id="startBtn">🚀 Start Game</button>

        <label class="toggle-container">
            <input type="checkbox" id="toggleVideo" checked>
            <span class="toggle-slider"></span>
            <span class="toggle-label">Show Camera</span>
        </label>
    </div>

    <!-- Scoreboard -->
    <div class="scoreboard">
        <div class="score-item" id="timer">⏱ Time: 0.00s</div>
        <div class="score-item" id="highscore">🏆 Highscore: 0.00s</div>
        <div class="score-item" id="lastscore">💾 Last Score: 0.00s</div>
    </div>

    <!-- Eyes Animation -->
    <div class="eyes-container">
        <div class="eye"><div class="pupil"></div></div>
        <div class="eye"><div class="pupil"></div></div>
    </div>

    <!-- Camera Feed -->
    <video id="video" autoplay playsinline></video>

    <!-- Status -->
    <div id="status">Press Start to Begin</div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="script.js"></script>
</body>
</html>
